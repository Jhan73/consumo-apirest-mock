<div *ngIf="productos.length > 0">
    <h2>Listado de Productos</h2>
    <ul>
        <li *ngFor="let producto of productos">
            {{ producto.nombre }} - {{ producto.precio | currency }}
        </li>
    </ul>
</div>
<div *ngIf="productos.length === 0">
    <p>No se encontraron productos.</p>
</div>
